<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="contact-us8">
      <div class="contact-us-parent">
        <b class="contact-us9">Contact Us</b>
        <div class="any-question-or">
          Any question or remarks? Just write us a message!
        </div>
      </div>
      <div class="group-parent">
        <div class="rectangle-group">
          <div class="group-child"></div>
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        </div>
        <div class="vector-group">
          <img class="group-item" alt="" src="./public/vector-4.svg" />

          <img class="group-inner" alt="" src="./public/vector-8.svg" />

          <div class="first-name">First Name</div>
        </div>
        <div class="vector-container">
          <img class="group-item" alt="" src="./public/vector-4.svg" />

          <div class="first-name">Email</div>
        </div>
        <div class="group-div">
          <img class="group-item" alt="" src="./public/vector-4.svg" />

          <div class="first-name">Last Name</div>
        </div>
        <div class="vector-parent1">
          <img class="group-child3" alt="" src="./public/vector-9.svg" />

          <div class="first-name">Message</div>
          <div class="write-your-message">Write your message..</div>
        </div>
        <div class="group-wrapper">
          <div class="vector-parent2">
            <img class="group-item" alt="" src="./public/vector-7.svg" />

            <div class="first-name">Phone Number</div>
          </div>
        </div>
        <div class="select-subject-parent">
          <div class="select-subject">Select Subject?</div>
          <div class="general-inquiry-parent">
            <div class="general-inquiry">General Inquiry</div>
            <img
              class="teenyiconstick-circle-solid"
              alt=""
              src="./public/teenyiconstickcirclesolid.svg"
            />
          </div>
          <div class="user-complaint-parent">
            <div class="user-complaint">User Complaint</div>
            <img
              class="teenyiconstick-circle-solid1"
              alt=""
              src="./public/teenyiconstickcirclesolid.svg"
            />
          </div>
          <div class="bug-parent">
            <div class="general-inquiry">Bug</div>
            <img
              class="teenyiconstick-circle-solid"
              alt=""
              src="./public/teenyiconstickcirclesolid.svg"
            />
          </div>
        </div>
        <div class="send-message-wrapper">
          <div class="send-message">Send Message</div>
        </div>
      </div>
      <img
        class="letter-send-1-icon"
        alt=""
        src="./public/letter-send-1@2x.png"
      />

      <div class="logo-here">Logo Here</div>
    </div>
  </body>
</html>
