<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-child"></div>
      <div class="nav-bar2">
        <div class="home-parent">
          <div class="about-us">Home</div>
          <div class="about-us">Explore</div>
          <div class="about-us">About Us</div>
          <div class="about-us">Contact us</div>
        </div>
      </div>
      <div class="if-you-dont-container">
        <span>if you don’t have an account you can </span>
        <b class="register-here">Register here!</b>
      </div>
      <div class="text">
        <div class="sign-in-to-container">
          <p class="sign-in-to">Sign In to</p>
          <p class="sign-in-to">Start Sharing Skills</p>
        </div>
      </div>
      <div class="tree">
        <img class="vector-icon" alt="" src="./public/vector.svg" />

        <img class="vector-icon1" alt="" src="./public/vector.svg" />

        <img class="vector-icon2" alt="" src="./public/vector.svg" />

        <img class="vector-icon3" alt="" src="./public/vector.svg" />

        <img class="vector-icon4" alt="" src="./public/vector.svg" />

        <b class="recover-password">Recover Password ?</b>
        <div class="button1">
          <div class="create-an-account">Sign In</div>
        </div>
      </div>
      <div class="mann">
        <img class="cloud-bg-icon" alt="" src="./public/cloud-bg.svg" />

        <img class="man-icon" alt="" src="./public/man.svg" />

        <img class="heart-icon" alt="" src="./public/heart.svg" />

        <img class="rop-icon" alt="" src="./public/rop.svg" />

        <img class="dumbbell-icon" alt="" src="./public/dumbbell.svg" />

        <div class="chart">
          <img class="xmlid-204-icon" alt="" src="./public/xmlid-204.svg" />

          <img class="xmlid-37-icon" alt="" src="./public/xmlid-37.svg" />
        </div>
        <img class="bicep-icon" alt="" src="./public/bicep.svg" />
      </div>
      <div class="line-parent">
        <div class="frame-child"></div>
        <b class="or-continue-with">Or continue with</b>
        <div class="frame-child"></div>
      </div>
      <div class="sign-in1">Sign In</div>
      <div class="credentials">
        <div class="enter-name">
          <div class="enter-name-child"></div>
          <div class="enter-email">Enter Email</div>
          <img class="x-icon" alt="" src="./public/x-icon.svg" />
        </div>
      </div>
      <div class="credentials1">
        <div class="enter-name">
          <div class="enter-name-child"></div>
          <div class="div">••••••••</div>
          <img class="x-icon1" alt="" src="./public/x-icon.svg" />
        </div>
      </div>
      <div class="sign-up">
        <div class="search-1-parent">
          <img class="search-1-icon" alt="" src="./public/search-1@2x.png" />

          <div class="sign-up-with">Sign up with Google</div>
        </div>
        <div class="search-1-parent">
          <img class="search-1-icon" alt="" src="./public/facebook-1@2x.png" />

          <div class="sign-up-with1">Sign up with Facebook</div>
        </div>
      </div>
    </div>
  </body>
</html>
